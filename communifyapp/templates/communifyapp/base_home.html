{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Communify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link href="{% static 'communifyapp/base.css' %}" rel="stylesheet"/>
</head>

<body class="d-flex flex-column h-100">

<header class="border-bottom bg-warning">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start p-3 mb-2 text-dark">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4"><strong>Communify |</strong></span>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li>
                <a href="{% url 'home'  %}" class="nav-link px-2 link-secondary">Home</a>
            </li>
            <li>
                <a href="{% url 'createpost'  %}" class="nav-link px-2 link-body-emphasis">Post</a>
            </li>
        </ul>
        <span class="pe-1">{{user.username }} </span>
        <div class="dropdown text-end">

            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" aria-expanded="false"><img src="/media/{{  profile_image }}" alt="profile_image"
                                                                    width="32" height="32" class="rounded-circle"/></a>
            <ul class="dropdown-menu text-small" style="">

                <li>
                    <a class="dropdown-item" href="{% url 'createpost'  %}">New Post...</a>
                </li>

                <li>
                    <a class="dropdown-item" href="{% url 'profile'  %}">Profile</a>
                </li>
                <li>
                    <hr class="dropdown-divider"/>
                </li>
                <li>
                    <a class="dropdown-item" href="{% url 'logout' %}">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main class="flex-shrink-0">
    <div class="container-fluid">


        <!-- Main content -->

        <div class="content bg-body-tertiary">
            <div class="row">
                <div class="col">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="container">
        <span class="text-body-secondary">Place sticky footer content here.</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
