{% extends 'communifyapp/base_home.html' %}

{%  block content %}

<div class="text-center">
    <strong class="text-center">Post</strong>
</div>

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card h-100">
            <div class="card-body">
                <img class="rounded-circle mr-2" src="/media/{{  profile_image }}" alt="profile_image"
                     width="20"
                     height="20">
                <strong class="card-title">{{user.username}} </strong> said
                <p class="card-text">{{ post.text }}</p>
                <p class="m-1 mt-3">{{ post.image }}</p>

            </div>
            <div class="card-footer">
                <small class="text-body-secondary">{{ post.date }}</small>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>




<div class="text-center">
    <strong class="text-center">Comments</strong>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">

    {% for comment in comments %}
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card h-100">
            <div class="card-body">
                <strong class="card-title">{{comment.name}} </strong> said
                <p class="card-text">{{ comment.content }}</p>
            </div>
            <div class="card-footer">
                <small class="text-body-secondary">{{ comment.created }}</small>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
    {% endfor %}


    {% endblock content %}
