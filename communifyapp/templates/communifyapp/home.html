{% extends 'communifyapp/base_home.html' %}

{%  block content %}


<div class="text-center">
    <strong class="text-center">Posts</strong>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for post in posts %}
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card h-100">
            <div class="card-body">
                <img class="rounded-circle mr-2" src="/media/{{  profile_image }}" alt="profile_image"
                     width="20"
                     height="20">
                <strong class="card-title">{{user.username}} </strong> said
                <p class="card-text">{{ post.text }}</p>
                <p class="m-1 mt-3">{{ post.image }}</p>
                <a href="{% url 'post' post.id %}" class="btn btn-primary btn-sm">Post Detail</a>
            </div>
            <div class="card-footer">
                <small class="text-body-secondary">{{ post.date }}</small>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
    {% endfor %}


    {% endblock content %}
