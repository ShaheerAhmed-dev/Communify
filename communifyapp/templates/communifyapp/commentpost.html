{% extends 'communifyapp/base_login.html' %}

{%  block content %}
<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3 mt-2">
        <div class="card p-2">
            <div class="row">
                <div class="col-12">
                    <p><strong>{{ post.text }}</strong></p>
                    <img src="/media/{{ post.image }}" class="card-img-top" alt="...">
                </div>
                <form method='POST'>
                    {% csrf_token %}

                    <div class="mb-3 text-center">
                        <p><strong>Add your comment</strong></p>
                    </div>

                    <div class="mb-3 text-center">
                        <label for="{{ form.name.id_for_label }}">Your Name:</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3 text-center">
                        <label for="{{ form.content.id_for_label }}">Comment:</label>
                        {{ form.content }}
                    </div>
                    <button class="btn btn-primary ml-2" type="submit">Comment</button>
                </form>
            </div>
        </div>
    </div>
    <a href="{% url 'home' %}">Back to Home</a>
</div>

{% endblock content %}
