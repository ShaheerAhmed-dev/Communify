<style> 
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #3494E6, #EC6EAD);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #000;
    }
    
    .content-section {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 400px;
    }
    
    .form-group {
        margin-top: 20px;
    }
    
    .form-group legend {
        font-size: 24px;
        color: #333;
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    
    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .btn-outline-info {
        background-color: transparent;
        color: #3494E6;
        border: 2px solid #3494E6;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    .btn-outline-info:hover {
        background-color: #3494E6;
        color: #fff;
    }
    
    .text-muted {
        color: #333;
    }
    
    .text-muted a {
        color: #3494E6;
        text-decoration: none;
    }
    
    .text-muted a:hover {
        text-decoration: underline;
    }
    
    /* Custom styles for form blocks and text */
    .form-block {
        margin-bottom: 20px;
    }
    
    .form-block label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
    }
    
    .form-block input[type="text"],
    .form-block input[type="email"],
    .form-block input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .form-block .password-requirements {
        font-size: 14px;
        color: #555;
        margin-top: 5px;
    }
    
    .form-block .password-error {
        font-size: 14px;
        color: #d32f2f;
        margin-top: 5px;
    }
    
    .form-block input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    .form-block input[type="submit"]:hover {
        background-color: #45a049;
    }
    


</style>

{% extends 'communifyapp/base.html' %}

{% block content %}
    <div class="content-section">
        <form action="{% url 'login' %}" method="POST" class="form-block">
            {% csrf_token %}
            <fieldset>
                <legend class="form-group-legend">Join Today</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info btn-signup" type="submit"> Sign Up </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
