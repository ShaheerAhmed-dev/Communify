<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #3494E6, #EC6EAD);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: black;
    }
    
    .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    
    .login-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        font-size: 16px;
        margin-bottom: 5px;
        display: block;
    }
    
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
        margin-top: 5px;
    }
    
    .submit-button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    
    .submit-button:hover {
        background-color: #45a049;
    }
</style> 

{% extends 'communifyapp/base.html' %}

{% block content %}
    <div class="login-container">
        <h2>Login to Communify</h2>
        <p>{{ message }}</p>
        <form method="post" action="{% url 'login' %}" class="login-form">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" class="submit-button">Login</button>
        </form>
    </div>
{% endblock content %}
